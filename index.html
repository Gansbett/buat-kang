<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pernyataan Kasih Sayang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffcccc;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #cc0000;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .heart {
            color: #ff0000;
            font-size: 50px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aku Sayang Kamu ❤️</h1>
        <p>Kehadiranmu adalah kebahagiaan dalam hidupku. Terima kasih telah membuat hari-hariku lebih indah.</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
